<head>

    <link href="style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="threat.js"></script>
</head>
<body>
    <div id="infobox">
        <form id="reportForm" action="#">
            <div>
                <span><a href="https://classic.warcraftlogs.com/profile">WCL API Key</a>:</span>
                <input id="api" value="">
            </div>
            <div>
                <span>Report url:</span>
                <input id="report" placeholder="https://classic.warcraftlogs.com/reports/..." value="">
            </div>

        </form>
    </div>

    <div id="infobox">
        <form id="parseForm" action="#" style="display:none;">
            <h1 id="parseTitle"></h1>
            <select id="playerList">
                
            </select>
            <select id="encounterList">
                
            </select>
            <br>
            <input type="submit" value="Calculate TPS">
        </form>
    </div>

    <div id="results"></div>
